<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Car Driving Game</title>

  <link href="./styles.css" rel="stylesheet" type="text/css" />

  <!-- Lib Files -->
  <script src="./src/lib/jquery-2.1.1.js"></script>

  <!-- Script Files -->
  <script src="./src/utils.js"></script>
  <script src="./src/game.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="Instructions">
    <h1>Simple Car Driving Game</h1>
    <h2>Game Instructions:</h2>
    <p>Press the arrow keys to drive.</p>
    <p>Red squares will slow you</p>
    <p>Black squares will end the game.</p>
    <p>Green squares for a speed boost!</p>

    <button id="reset"> Restart </button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    var canvasEl = document.getElementsByTagName("canvas")[0];
    var context = canvasEl.getContext("2d");
    canvasEl.height = (window.innerHeight - 10) / 1.2;
    canvasEl.width = (window.innerWidth - 10) / 2;

    function restart() {
      const newGame = new Game(context, canvasEl.width, canvasEl.height);
      newGame.run();

      console.log(newGame, newGame.KEYS)

      <!-- TODO: Handle with event listeners? -->
      $(document).on('keydown', newGame.keyPressed.bind(newGame));
      $(document).on('keyup', newGame.keyUnpressed.bind(newGame));
    };
    restart();
    $('#reset').on('click', restart);
  </script>
</body>

</html>
